<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light bg-dark" style="height: 6vh">
    <div class="container-fluid">
        <a class="navbar-brand">
            <p style="color: aliceblue; position: relative; top: -8px;">
                <span th:text="${user.getEmail()}" style="font-weight: bold"></span>
                <span> with roles: </span>
                <span th:text="${user.roleToString()}"></span>
            </p>
        </a>
        <form class="form-inline">
            <a class="btn" href="/logout" style="position: relative; top: -15px; color: #a19e9e;">Logout</a>
        </form>
    </div>
</nav>

<section>
    <div class="container-fluid my-4">
        <div class="row">
            <!-- 1/6 страницы занимает кнопка User -->
            <div class="col-2 ">
                <a href="/user" class="btn btn-primary btn-block text-left">User</a>
            </div>
            <!-- 5/6 страницы будет занимать карточка (card) -->
            <div class="col-10 bg-light">

                <h1>User information-page</h1>

                <div class="card">
                    <!-- card-header -->
                    <div class="card-header">
                        <h5>About user</h5>
                    </div>
                    <!-- card-body -->
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr>
                                <td th:text="${user.getId()}"></td>
                                <td th:text="${user.getUsername()}"></td>
                                <td th:text="${user.getLastName()}"></td>
                                <td th:text="${user.getAge()}"></td>
                                <td th:text="${user.getEmail()}"></td>
                                <td th:text="${user.roleToString()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>
</html>
